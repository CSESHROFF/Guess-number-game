<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count number</title>
        <link rel="stylesheet" href="project11.css">
        <script src="project11.js" defer></script>
    </head>
    <body>
       <p>Enter a guess between 0 to 100</p>
       <form action="">
            <input class="user-input" type="number" placeholder="Enter a number" max="100" min="0" required>
            <div>
                <button class="Submit">Submit</button>
                <button type="button" class="start-game" disabled>Start Game</button>
            </div>
       </form>
       <p class="result"></p>
       <p class="your-guess"></p>
    </body>
</html>
